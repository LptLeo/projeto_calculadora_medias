<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora de médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="logo">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-atividade">
            <input id="nome-atividade" type="text" required placeholder="Nome da atividade">
            <input id="nota-atividade" type="number" required placeholder="Nota da atividade" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0"> <!--Define uma tabela-->
            <thead><!--Define o cabeçalho de uma tabela-->
                <tr><!--Define uma linha da tabela-->
                    <th>Nome da atividade</th><!--Define o cabeçalho da tabela-->
                    <th>Nota da atividade</th><!--Define o cabeçalho da tabela-->
                    <th>Aprovado?</th><!--Define o cabeçalho da tabela-->
                </tr>
            </thead>
            <tbody><!--Define o corpo da tabela-->
            </tbody>
            <tfoot><!--Define o rodapé da tabela-->
                <tr>
                    <td>Média final</td><!--Define uma célula da tabela-->
                    <td id="media-final-valor">---</td><!--Define uma célula da tabela-->
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
